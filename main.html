<div id="index" class="show">
    <div ng-include="  'header.html'  "></div>
<div class="container-fluid ">
    <div class="row search">
        <div class="input-group col-xs-12">
            <input type="text" class="form-control">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
        </div>
    </div><!-- /.row -->
    <div  ng-controller="getdetail" class="foodlist" ng-controller="getmoredata" >
    <div class="row detail" ng-repeat="x in fooddata" ng-controller="getintroduce">
        <div class="col-xs-6">
            <img ng-src="{{x.foodimg}}" ng-click="thisintroduce()"  alt="呀！图片不存在" class="img-responsive " width=100% height=100%>
        </div>
        <div class="col-xs-6">
            <h3>{{x.foodname}}</h3>
            <p>{{x.foodtext}}</p>
            <h4 class="text-danger">{{x.foodprice}}</h4>
            <div class="number">
            <button ng-click="n =n+1" >+</button>
            <span class="text-info  text-center">{{n}}</span>
            <button ng-click="n>1?n=n-1:n=1" >-</button>
                <button ng-click="addthis()">添加</button>
            </div>
        </div>
    </div>
    </div>
    <div class="loadmore" ng-controller="getmoredata">
        <button type="button" class="btn  btn-danger" ng-click="mored()">更多菜品</button>
    </div>
</div>


    <div class="information">
        <button ng-click="thisprice>0?thisnumber=thisnumber+1:0" class="btn btn-success" >+</button>
        数量<span class="  text-center">{{thisnumber||0}}</span>
        <button ng-click="thisnumber>0?thisnumber=thisnumber-1:0"  class="btn btn-success" >-</button>
        单价<span class="  text-center">￥{{thisprice||0}}.00</span>
        共计<span class="  text-center">￥{{thisnumber*thisprice||0}}.00</span>
        <a href="#/private" ng-if="thisnumber>0" class="btn btn-warning">下单</a>
    </div>
    <div ng-include="  'footer.html'  "></div>
</div>
